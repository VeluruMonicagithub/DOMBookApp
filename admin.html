<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">← Go to Home Page</a>
        </nav>
        <h1>Book Management Page </h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Technical">Technical</option>
                </select>
                <button type="submit">Add Book</button>
            </form>
        </section>
        <section class="controls-section">
            <div class="sort-options">
                <h3>Sort by Title:</h3>
                <button id="sortAZ">A → Z</button>
                <button id="sortZA">Z → A</button>
            </div>
            <div class="filter-options">
                <h3>Category filtering</h3>
                <select id="filterCategory">
                    <option value="All">All</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Technical">Technical</option>
                </select>
            </div>
        </section>
        <section class="display-section">
            <h2>Available Books</h2>
            <div id="booksDisplay" class="book-grid">
                <p id="noBooksMessage" style="text-align: center; color: gray;">No books added yet.</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
